  :root{
    --bg: #141729;
    --text: #ffffff;
    --muted: #9199CA;
    --accent: #76ADCB;
    --container-max: 980px;
    --radius: 8px;
    --gap: 1rem;
    --btn-padding: 0.75rem 1.25rem;
  }

  body, html {
    margin:0;
    padding:0;
    height:100%;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: var(--bg);
    color: var(--text);
  }

  /* Password overlay */
  #password-screen {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: var(--bg);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    text-align: center;
    padding: 1rem;
    box-sizing: border-box;
  }

  #password-screen h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    line-height: 1.2;
  }

  #password-screen p {
    margin-bottom: 1rem;
    color: var(--muted);
    font-size: 1.1rem;
  }

  #password-screen input {
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid var(--accent);
    width: 250px;
    max-width: 90%;
    margin-bottom: 0.5rem;
  }

  #password-screen button {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    width: 250px;
    max-width: 90%;
  }

  #password-screen button:hover {
    background: #5f95a6;
  }

  #error-msg { color: #ff4c4c; margin-top: 0.5rem; font-size: 0.9rem; }

  /* Main content hidden until password is correct */
  #main-content { display:none; }

    padding:1rem;

    z-index:100;

    padding:1rem 0;
  }

    display:block;
    margin-top:0.25rem;
  }
