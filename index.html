<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Future of Music Mentorship Portal</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#0f1224;
  --card:rgba(30,34,56,.8);
  --text:#fff;
  --muted:#a3aadf;
  --accent:#76ADCB;
  --glow:rgba(118,173,203,.5);
}
[data-theme="light"]{
  --bg:#f4f6ff;
  --card:#fff;
  --text:#0f1224;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
  transition:.4s;
}
header{
  padding:1.5rem;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.1);
}
nav a{
  margin:.25rem;
  padding:.5rem 1rem;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}
nav a:hover{
  background:var(--accent);
  color:#fff;
  box-shadow:0 0 16px var(--glow);
}
.container{max-width:1100px;margin:auto;padding:1.5rem}

.card{
  background:var(--card);
  border-radius:18px;
  padding:2rem;
  margin-top:2rem;
  border:1px solid rgba(255,255,255,.1);
  animation:fade .6s ease both;
}
@keyframes fade{from{opacity:0;transform:translateY(20px)}}

.btn{
  padding:.8rem 1.5rem;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,var(--accent),#9fdcff);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 0 18px var(--glow);
}
.btn:hover{transform:scale(1.05)}

.avatar{
  width:72px;height:72px;border-radius:50%;
  background:linear-gradient(135deg,var(--accent),#9fdcff);
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:1.5rem;
  box-shadow:0 0 20px var(--glow);
}

.badge{
  display:inline-block;
  padding:.4rem .8rem;
  border-radius:999px;
  font-size:.8rem;
  font-weight:700;
}
.fire{background:#ff6b6b}
.star{background:#ffd166}

.progress-wrap{
  background:#1E2238;
  border-radius:999px;
  overflow:hidden;
  height:14px;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),#9fdcff);
  box-shadow:0 0 12px var(--glow);
  transition:width 1.2s ease;
}

/* Floating UI */
#ui{
  position:fixed;
  bottom:18px;
  right:18px;
  display:flex;
  gap:.5rem;
  z-index:999;
}
#ui button,.dot{
  width:36px;height:36px;border-radius:50%;
  border:none;cursor:pointer;
  box-shadow:0 0 12px currentColor;
}
.dot{background:currentColor}
</style>
</head>

<body>

<header>
  <h1>Future of Music Mentorship</h1>
  <p style="color:var(--muted)">Youth Creator Launch Portal</p>
  <nav>
    <a href="index.html">Home</a>
    <a href="goals.html">Goals</a>
    <a href="survey.html">Check-In</a>
    <a href="progress.html">Progress</a>
  </nav>
</header>

<div class="container">

  <div class="card">
    <h2>Welcome Back</h2>
    <p class="muted">Your growth dashboard</p>

    <div style="display:flex;gap:1rem;align-items:center;margin-top:1rem">
      <div class="avatar">J</div>
      <div>
        <strong>Jeremiah</strong><br>
        <span class="badge fire">üî• 3 Week Streak</span>
        <span class="badge star">‚≠ê Goals Met</span>
      </div>
    </div>

    <h3 style="margin-top:1.5rem">Weekly Progress</h3>
    <div class="progress-wrap">
      <div class="progress-bar" data-progress="72"></div>
    </div>

    <div style="margin-top:1.5rem">
      <a class="btn" href="goals.html">Set Weekly Goals</a>
    </div>
  </div>

</div>

<div id="ui">
  <button onclick="toggleTheme()">üåô</button>
  <div class="dot" style="color:#76ADCB" onclick="setAccent('#76ADCB')"></div>
  <div class="dot" style="color:#9B5DE5" onclick="setAccent('#9B5DE5')"></div>
  <div class="dot" style="color:#00F5D4" onclick="setAccent('#00F5D4')"></div>
</div>

<script>
/* THEME */
function toggleTheme(){
  document.body.dataset.theme =
    document.body.dataset.theme==="light"?"":"light";
  localStorage.theme=document.body.dataset.theme
}
document.body.dataset.theme=localStorage.theme||"";

/* ACCENT */
function setAccent(c){
  document.documentElement.style.setProperty("--accent",c);
  document.documentElement.style.setProperty("--glow",c+"88");
  localStorage.accent=c;
}
if(localStorage.accent)setAccent(localStorage.accent);

/* PROGRESS ANIMATE */
const io=new IntersectionObserver(e=>{
  e.forEach(x=>{
    if(x.isIntersecting){
      x.target.style.width=x.target.dataset.progress+"%";
    }
  })
},{threshold:.6});
document.querySelectorAll(".progress-bar").forEach(b=>io.observe(b));
</script>

</body>
</html>
