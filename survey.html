<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weekly Check-In</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- COPY STYLE + SCRIPT FROM index.html -->
</head>
<body>
<header>
  <h1>Schedule Weekly Check-In</h1>
</header>

<div class="container">
  <div class="card">
    <div class="avatar">Q</div>
    <p>Choose your mentor:</p>

    <select onchange="load(this.value)">
      <option value="">Select</option>
      <option value="https://calendly.com/qwentin-fomusic/mentoring">Qwentin</option>
    </select>

    <iframe id="cal" style="display:none;width:100%;height:800px;border:none;border-radius:12px;margin-top:1rem"></iframe>
  </div>
</div>

<script>
function load(url){
  if(!url)return;
  const f=document.getElementById("cal");
  f.src=url;f.style.display="block";
}
</script>

</body>
</html>
