<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weekly Check-In — Future of Music Mentoring</title>
  <meta name="description" content="Schedule your weekly check-in with your mentor." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Future of Music Mentoring home">
        <strong>Future of Music</strong>
        <span class="tagline">Youth Mentoring Program</span>
      </a>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html" class="nav-link">Home</a>
        <a href="goals.html" class="nav-link">Submit Weekly Goals</a>
        <a href="survey.html" class="nav-link">Weekly Check-In</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <article class="form-page">
      <h1>Schedule Your Weekly Check-In</h1>
      <p class="lede">Select your mentor below to schedule your check-in:</p>

      <label for="mentor-select">Choose a mentor:</label>
      <select id="mentor-select">
        <option value="">-- Select Mentor --</option>
        <option value="https://calendar.app.google/cLQsaLxg9FR5UzmW9">Aereon</option>
        <option value="https://calendar.app.google/example-gabriel-link">Gabriel</option>
        <option value="https://calendar.app.google/example-qwentin-link">Qwentin</option>
      </select>

      <section class="iframe-wrapper" aria-label="Weekly check-in scheduling">
        <iframe
          id="mentor-calendar"
          src=""
          title="Weekly Check-In Scheduling"
          width="640"
          height="800"
          frameborder="0"
          scrolling="no"
        ></iframe>
      </section>

      <p class="form-fallback">
        If the calendar does not appear above, open it in a new tab:
        <a id="fallback-link" href="" target="_blank" rel="noopener">Open Mentor Calendar</a>
      </p>
    </article>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year-survey"></span> Future of Music Mentoring</p>
    </div>
  </footer>

  <script>
    document.getElementById('year-survey').textContent = new Date().getFullYear();

    const select = document.getElementById('mentor-select');
    const iframe = document.getElementById('mentor-calendar');
    const fallback = document.getElementById('fallback-link');

    select.addEventListener('change', function() {
      const url = this.value;
      iframe.src = url;
      fallback.href = url;
    });

    // Set active nav link
    (function () {
      const links = document.querySelectorAll('.main-nav .nav-link');
      links.forEach(link => {
        if (location.pathname.endsWith(link.getAttribute('href'))) {
          link.classList.add('active');
        }
      });
    })();
  </script>
</body>
</html>
